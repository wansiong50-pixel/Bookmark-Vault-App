<!DOCTYPE html>
<html lang="en">

<head>
  <!-- CRITICAL: Apply dark mode BEFORE page renders to prevent flash -->
  <script>
    (function () {
      try {
        const theme = localStorage.getItem('bv_theme');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else if (theme === 'light') {
          document.documentElement.classList.remove('dark');
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.add('dark');
        }
      } catch (e) { }
    })();
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"

    tailwind.config = {

  <style>
    html,
    body,
    #root {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      background-color: #f3f4f6;
    }

    /* Dark mode body background */
    html.dark body {
      background-color: #030712;
    }

    /* Performance optimizations */
    * {
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }

    /* CRITICAL: 120Hz display optimizations */
    html {
      /* Enable hardware acceleration globally */
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      /* Smooth scrolling for high refresh displays */
      scroll-behavior: smooth;
    }

    /* Scroll containers - optimized for 120fps */
    .overflow-y-auto,
    .overflow-auto {
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
      /* GPU acceleration for scroll containers */
      transform: translateZ(0);
      /* CSS containment for better performance */
      contain: layout style paint;
    }

    /* Hide scrollbar for clean UI */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Custom scrollbar for content areas */
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(156, 163, 175, 0.5);
      border-radius: 2px;
    }

    /* Force all animations to use GPU for 120fps smoothness */
    @media (min-resolution: 120dpi) {
      * {
        /* Optimize animations for high refresh displays */
        animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
      }
    }

    /* ========== FLUID SPRING ANIMATIONS ========== */

    /* Spring entrance - realistic bounce with overshoot */
    @keyframes spring-in {
      0% {
        opacity: 0;
        transform: scale(0.6) translateY(20px);
      }

      40% {
        opacity: 1;
        transform: scale(1.08) translateY(-5px);
      }

      65% {
        transform: scale(0.96) translateY(2px);
      }

      85% {
        transform: scale(1.02) translateY(-1px);
      }

      100% {
        transform: scale(1) translateY(0);
      }
    }

    /* Backdrop fade with blur enhancement */
    @keyframes backdrop-in {
      0% {
        opacity: 0;
        backdrop-filter: blur(0px);
      }

      100% {
        opacity: 1;
        backdrop-filter: blur(8px);
      }
    }

    /* Staggered child entrance */
    @keyframes stagger-in {
      0% {
        opacity: 0;
        transform: translateY(15px) scale(0.95);
      }

      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* QR code reveal with glow */
    @keyframes qr-reveal {
      0% {
        opacity: 0;
        transform: scale(0.8) rotate(-5deg);
        filter: blur(10px);
      }

      50% {
        opacity: 1;
        transform: scale(1.02) rotate(1deg);
        filter: blur(0px);
      }

      75% {
        transform: scale(0.98) rotate(-0.5deg);
      }

      100% {
        transform: scale(1) rotate(0deg);
        filter: blur(0px);
      }
    }

    /* Pulse glow effect */
    @keyframes pulse-glow {

      0%,
      100% {
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
      }

      50% {
        box-shadow: 0 0 40px rgba(99, 102, 241, 0.4);
      }
    }

    /* Button stagger entrance */
    @keyframes button-in {
      0% {
        opacity: 0;
        transform: translateY(10px) scale(0.9);
      }

      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Spring animation classes */
    .animate-spring-in {
      animation: spring-in 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) both;
    }

    .animate-backdrop-in {
      animation: backdrop-in 0.4s cubic-bezier(0.4, 0, 0.2, 1) both;
    }

    .animate-qr-reveal {
      animation: qr-reveal 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) 0.1s both;
    }

    .animate-stagger-1 {
      animation: stagger-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.15s both;
    }

    .animate-stagger-2 {
      animation: stagger-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.25s both;
    }

    .animate-stagger-3 {
      animation: stagger-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.35s both;
    }

    .animate-button-in-1 {
      animation: button-in 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s both;
    }

    .animate-button-in-2 {
      animation: button-in 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) 0.5s both;
    }

    .animate-pulse-glow {
      animation: pulse-glow 2s ease-in-out 0.8s infinite;
    }
  </style>

  <link rel="stylesheet" href="/index.css">

  <!-- Instant Splash Screen Styles -->
  <style>
    #splash-screen {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f9fafb;
      transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
    }

    html.dark #splash-screen {
      background: #030712;
    }

    #splash-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    #splash-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #4f46e5 0%, #6366f1 50%, #818cf8 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 40px -10px rgba(99, 102, 241, 0.4);
      animation: splash-pulse 1.5s ease-in-out infinite;
    }

    #splash-logo svg {
      width: 40px;
      height: 40px;
      color: white;
      fill: currentColor;
    }

    #splash-text {
      margin-top: 24px;
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 24px;
      font-weight: 700;
      color: #1f2937;
      letter-spacing: -0.02em;
    }

    html.dark #splash-text {
      color: #f3f4f6;
    }

    @keyframes splash-pulse {

      0%,
      100% {
        transform: scale(1);
        box-shadow: 0 20px 40px -10px rgba(99, 102, 241, 0.4);
      }

      50% {
        transform: scale(1.05);
        box-shadow: 0 25px 50px -10px rgba(99, 102, 241, 0.5);
      }
    }
  </style>
</head>

<body>
  <!-- Instant Splash Screen - Shows immediately, no JS needed -->
  <div id="splash-screen">
    <div id="splash-logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
        <path d="M12 6l4 4-4 4"></path>
      </svg>
    </div>
    <div id="splash-text">Bookmark Vault</div>
  </div>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>

  <!-- Hide splash when app is ready -->
  <script>
    // Hide splash as soon as React mounts
    const observer = new MutationObserver((mutations) => {
      const root = document.getElementById('root');
      if (root && root.children.length > 0) {
        const splash = document.getElementById('splash-screen');
        if (splash) {
          splash.classList.add('hidden');
          setTimeout(() => splash.remove(), 300);
        }
        observer.disconnect();
      }
    });
    observer.observe(document.getElementById('root'), { childList: true });

    // Fallback: hide after 3 seconds max
    setTimeout(() => {
      const splash = document.getElementById('splash-screen');
      if (splash) {
        splash.classList.add('hidden');
        setTimeout(() => splash.remove(), 300);
      }
    }, 3000);
  </script>
</body>
